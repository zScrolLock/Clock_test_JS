<!DOCTYPE HTML>
    <html>
        <head>
            <meta charset="UTF-8">
            <title> Testing  O'Clock </title>
            <style>
                #relogio{
                    left: 45%;
                    top: 45%;
                    right: 50%;
                    bottom: 50%;
                    position: absolute;
                    font: 50px Arial;
                    color: darkred;
                    margin: auto;
                }
            </style>
            <script>
                function relogio(){
                    var data = new Date();
                    var horas = data.getHours();
                    var minutos = data.getMinutes();
                    var segundos = data.getSeconds();
                        if(horas < 10){
                            horas = "0" + horas;
                        }
                        if(minutos < 10){
                            minutos = "0" + minutos;
                        }
                        if(segundos < 10){
                            segundos = "0" + segundos;
                        }
                    document.getElementById("relogio").innerHTML=horas+":"+minutos+":"+segundos;
                }
            window.setInterval("relogio()",1000);
            </script>
        </head>
        <body onload="relogio();">
            <div id="relogio">

            </div>
        </body>
    </html>
